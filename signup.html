<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="stylesheet" href="./src/styles/dist/hamburgers.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Signup</title>
    <link rel="icon" type="image/x-icon" href="./media/favicon.ico">

  </head>
  <body id="register">
    <div id="register-header"></div>
    <div class="container">
        <div class="row">
            <div class="register">
              <h3>Sign up</h3>
              <input id="sign-up-email" placeholder="Email" type="email" />
              <input id="sign-up-password" placeholder="Password" type="password" />
              <button type="submit" id="sign-up-submit">Create user</button>
            </div>
          </div>
    </div>
    <div id="register-footer" class="footer-wave">

  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="./js/consts.js"></script>
  <script type="module">
    //SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
    import {
      getDatabase,
      set,
      update,
      ref,
    } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();
    const signUpSumbit = document.getElementById("sign-up-submit");
    signUpSumbit.addEventListener("click", (e) => {
        register(createUserWithEmailAndPassword, auth, set, ref, database)
    });
  </script>
  <script src="./js/signup.js"></script>
</html>
