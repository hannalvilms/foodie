<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="stylesheet" href="./src/styles/dist/hamburgers.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./media/favicon.ico" />
  </head>
  <body id="login">
    <div id="login-header"></div>
    <div class="container">
      <div class="row">
        <div class="login">
          <h3>Log in</h3>
          <input id="login-email" placeholder="Email" type="email" />
          <input id="login-password" placeholder="Password" type="password" />
          <button type="submit" id="login-submit">Login</button>
        </div>
      </div>
    </div>
    <div id="login-footer" class="footer-wave"></div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="./js/consts.js"></script>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
    import {
      getDatabase,
      update,
      ref,
    } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js";
    import {
      getAuth,
      signOut,
      signInWithEmailAndPassword,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();
    const loginSumbit = document.getElementById("login-submit");

    loginSumbit.addEventListener("click", (e) => {
      let email = document.getElementById("login-email").value;
      let password = document.getElementById("login-password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in
          var user = userCredential.user;
          const dt = new Date();
          console.log(user);
          update(ref(database, "users/" + user.uid), {
            email: email,
            last_login: dt,
          });
        })
        .catch((error) => {
          var errorCode = error.code;
          var errorMessage = error.message;
          alert(errorMessage);
        });
    });

    const user = auth.currentUser;
    onAuthStateChanged(auth, (user) => {
      if (user) {
        sessionStorage.setItem("userEmail", user.email);
        if (user.email === "hannaliisavilms@gmail.com") {
          window.location.href =
            "file:///Users/hanna-liisavilms/Desktop/foodie/addRecipe.html";
        } else {
          signOut(auth)
            .then(() => {
              // Sign-out successful.
              location.assign(
                "file:///Users/hanna-liisavilms/Desktop/foodie/index.html"
              );
            })
            .catch((error) => {
              // An error happened
              console.log(auth);
              alert(error.message);
            });
        }
        var uid = user.uid;
      } else {
        // User is signed out
        // ...
      }
    });
  </script>
  <script src="./js/login.js"></script>
</html>
